
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>SUT Kontrol Sistemi - Giriş</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #e3f2fd; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .login-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0px 2px 10px rgba(0,0,0,0.2); width: 300px; }
    h2 { text-align: center; color: #1a237e; }
    input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; }
    button { width: 100%; padding: 10px; background-color: #1a237e; color: white; border: none; cursor: pointer; }
    .error { color: red; text-align: center; margin-top: 10px; }
</style>
</head>
<body>

<div class="login-box">
  <h2>Giriş Yap</h2>
  <input type="text" id="username" placeholder="Kullanıcı Adı">
  <input type="password" id="password" placeholder="Şifre">
  <button onclick="login()">Giriş</button>
  <div id="error" class="error"></div>
</div>

<script>
function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (user === "admin" && pass === "73597359") {
        window.location.href = "main.html";
    } else {
        document.getElementById("error").innerText = "Kullanıcı adı veya şifre hatalı.";
    }
}
</script>

</body>
</html>
